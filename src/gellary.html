            <select class="gellary__select" name="model" id="modelID">

              <option value="model2">model 2</option>
              <option value="model3">model 3</option>
              <option value="model4">model 4</option>
            </select></label
          ><label class="gellary__label">

              <option value="interior2">interrior 2</option>
              <option value="interior3">interrior 3</option>
              <option value="interior4">interrior 4</option>
            </select></label
          >
          <button
            type="submit"
            aria-hidden="false"
            class="gellary__submit"
            hidden
          ></button>
        </form>
